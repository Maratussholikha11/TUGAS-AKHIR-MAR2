<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Java Hub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styleUploadImg.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<script type="javascript">
</script>
<body>
<br>
<img src="/resources/static/upload/logo.png" alt="image" width="110px" height="110px" style="margin-left:30px">
<h1 class="text-center">product</h1>
<br><br>
<table id="example" class="table table-striped table-bOrdered text-center">
        <thead>
            <tr>
                <th>Id produk</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <th:set var="count" value="0" scope="page"></th:set>
        <tr th:each="products : ${products}">
            <th:set var="count" value="${count + 1}" scope="page"></th:set>
            <td th:text="${products.id_product}"></td>
            <td><a th:href="@{/product/detail/{id} (id=${products.id_product})}"/> <u th:text="${products.productName}"></u></td>
            <td th:text="${products.description}"></td>
            <td th:text="${products.price}"></td>
            <!--<td><img src="../resources/static/upload/cat-1.jpg" alt=""></td>-->
            <td> <img th:src="'../resources/static/upload/' +${products.fileName}" alt="" width="170px" height="170px"></td>
            <td>
                <a th:href="@{'/product/update/' + ${products.id_product}}" class="btn btn-info text-right" target="_blank">update</a>
                <a th:href="@{/product/delete/{id} (id=${products.id_product})}" class="btn btn-danger text-right" target="_blank">delete</a>
             <input type="hidden" th:id="id_product" th:name="id_product" th:value="${products.id_product}"/>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-danger text-right">Home</a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>
